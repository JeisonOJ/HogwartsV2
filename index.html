<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Hogwarts Adventure</title>
  </head>
  <body>
    <div id="video-container">
      <video id="video-background" autoplay loop>
        <source src="/video/Hogwarts Legacy Dark cutter.mp4" type="video/mp4" />
      </video>
    </div>
    <h1>Welcome to Hogwarts</h1>
    <div class="content-container" id="content-container">
      <div class="container-image">
        <img src="img/profilePicture.jpg" alt="picture" />
      </div>
      <div class="container-data">
        <h2>Student Information</h2>
        <div class="row-data">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div class="row-data">
          <label for="age">Age</label>
          <input type="text" id="age" placeholder="Enter your age" />
        </div>
        <div class="row-data">
          <label for="lineage">Lineage</label>
          <input type="text" id="lineage" placeholder="Enter your lineage" disabled/>
        </div>
        <div class="row-data">
          <label for="house">House</label>
          <input
            type="text"
            id="house"
            placeholder="not obtainable yet"
            disabled
          />
        </div>
        <div class="row-data">
          <label for="animalPatronum">Animal Patronum</label>
          <input
            type="text"
            id="animalPatronum"
            placeholder="not obtainable yet"
            disabled
          />
        </div>
        <div class="row-data">
          <label for="qualities">Qualities</label>
          <input
            type="text"
            id="qualities"
            placeholder="Enter your qualities"
            disabled
          />
        </div>
      </div>
    </div>

    <div class="container-information" id="container-information">
      <p class="info-date">Date: <span class="info-value">TextContent</span></p>
      <p class="info-name">Name: <span class="info-value">TextContent</span></p>
      <p class="info-age">Age: <span class="info-value">TextContent</span></p>
      <p class="info-lineage">
        Lineage: <span class="info-value">TextContent</span>
      </p>
      <p class="info-house">
        House: <span class="info-value">TextContent</span>
      </p>
      <p class="info-animalPatronum">
        Animal Patronum: <span class="info-value">TextContent</span>
      </p>
      <p class="info-qualities">
        Qualities: <span class="info-value">TextContent</span>
      </p>
    </div>

    <div class="button-container">
      <button class="main-button random-button" id="random-button">
        <span class="text-button">Random</span>
      </button>
      <button class="main-button send-button" id="send-button">
        <span class="text-button">Send</span>
      </button>
      <button class="main-button greatHall-button" id="greatHall-button">
        <span class="text-button">Great Hall</span>
      </button>
      <button class="main-button setHouse-button" id="setHouse-button">
        <span class="text-button">Discover Your House</span>
      </button>
      <button class="main-button classes-button" id="classes-button">
        <span class="text-button">Classes</span>
      </button>
      <button
        class="main-button transfiguration-button"
        id="transfiguration-button"
      >
        <span class="text-button">Transfiguration Class</span>
      </button>
      <button class="main-button darkArts-button" id="darkArts-button">
        <span class="text-button">Dark Arts Class</span>
      </button>
      <button class="main-button potion-button" id="potion-button">
        <span class="text-button">Potion Class</span>
      </button>
    </div>

    <div class="valid-message" id="valid-message">
      <p>Valid message</p>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
